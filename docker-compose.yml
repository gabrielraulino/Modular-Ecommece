services:
  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-ecommerce}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-1234}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ecommerce-network
  app:
    build: .
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      - DATABASE_URL=jdbc:postgresql://db:5432/${POSTGRES_DB:-ecommerce}
      - DATABASE_USERNAME=${POSTGRES_USER:-postgres}
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD:-1234}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION}
      - ADMIN_KEY=${ADMIN_KEY}
    depends_on:
      - db
    networks:
      - ecommerce-network

volumes:
  postgres_data:

networks:
  ecommerce-network:
