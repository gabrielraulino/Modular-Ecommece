spring.application.name=ecommerce

# PostgreSQL Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/ecommerce}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Spring Modulith Event Publication Configuration
# Garantir que a coluna serialized_event use TEXT ao inv√©s de VARCHAR(255)
spring.jpa.properties.hibernate.use_nationalized_character_data=false

# Server Configuration
server.port=${SERVER_PORT:8080}
